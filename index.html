<script>

start_game = function(){
    var board,
    game = new Chess(position === 'start' ? undefined : position);
    // do not pick up pieces if the game is over
    // only pick up pieces for the side to move
    var onDragStart = function(source, piece, position, orientation, callback) {
        if (localStorage.email === 'viewer' || game.game_over()) {
            callback(false);
            return;
        }
        firebase.database().ref().child('turn').once('value').then(function(snapshot) {
            if (localStorage.color !== snapshot.val() ||
                (localStorage.color === 'white' && piece.search(/^b/) !== -1) ||
                (localStorage.color === 'black' && piece.search(/^w/) !== -1)) {
                callback(false);
                return;
            }
            callback(true);
        });
    };

    var onDrop = function(source, target) {
        // see if the move is legal
        var move = game.move({
            from: source,
            to: target,
            promotion: 'q' // NOTE: always promote to a queen for example simplicity
        });

        // illegal move
        if (move === null) {
            return 'snapback';
        }

        firebase.database().ref().update({
            turn: turn === 'b' ? 'white' : 'black'
        });
        updateStatus();

        $("audio")[0].play();
    };

    // update the board position after the piece snap
    // for castling, en passant, pawn promotion
    var onSnapEnd = function() {
        board.position(game.fen());
    };

    var showPlayers = function() {
        FirebaseDatabase.getInstance().getReference("server/saving-data/fireblog/posts");
    };

    var updateStatus = function() {
        var status = '';

        var moveColor = 'White';
        if (game.turn() === 'b') {
            moveColor = 'Black';
        }

        // checkmate?
        if (game.in_checkmate() === true) {
            status = 'Game over, ' + (moveColor === 'White' ? 'Black' : 'White') + ' won.';
            new Audio('./sounds/yahoo.mp3').play();
        }

        // draw?
        else if (game.in_draw() === true) {
            status = 'Game over, drawn position';
        }

        // game still on
        else {
            status = moveColor + ' to move';

            // check?
            if (game.in_check() === true) {
                status += ', ' + moveColor + ' is in check';
            }
        }

        $("#result").html(status);

        firebase.database().ref().update({
            board_state: game.fen(),
            status     : status
        });
        console.log(game.fen());
        console.log(game.pgn());
    };

    var cfg = {
        draggable: true,
        position: position,
        onDragStart: onDragStart,
        onDrop: onDrop,
        onSnapEnd: onSnapEnd
    };
    board = ChessBoard('board', cfg);

}; // end init()
var position = 'start';
var init = function() {
    if ("undefined" === localStorage.email) {
        location.href = 'login.html';
        return;
    }
    firebase.database().ref().once('value').then(function (snapshot) {
        position = snapshot.child('board_state').val();

        $("#players").html(snapshot.child('white_player').val() + " against" +(snapshot.child('num_players').val() === 1 ? " waiting for black player":
                                                                        localStorage.email));


        start_game();
    });
};
